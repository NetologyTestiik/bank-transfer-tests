name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получить код из репозитория
      - uses: actions/checkout@v4

      # Шаг 2: Установить Java
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # Шаг 3: Дать права на выполнение gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Шаг 4: Собрать проект, запустить приложение и выполнить тесты
      - name: Build, start app and run tests
        run: |
          # Собираем проект (без тестов)
          ./gradlew clean build -x test
          
          # Запускаем приложение в фоновом режиме
          java -jar app/build/libs/app-deadline.jar &
          APP_PID=$!
          echo "Application started with PID: $APP_PID"
          
          # Ждем запуска приложения
          sleep 10
          
          # Проверяем, что приложение запустилось
          curl -f http://localhost:9999 || exit 1
          
          # Запускаем тесты в headless режиме
          ./gradlew test -Dselenide.headless=true
          
          # Останавливаем приложение
          kill $APP_PID 2>/dev/null || true
